<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<style>

		.node {
			cursor: pointer;
		}

		.node:hover {
			stroke: #000;
			stroke-width: 1.5px;
		}
		
		.node--leaf {
			fill: white;
		}

		.label {
			font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
			text-anchor: middle;
			text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
		}

		.link {
			stroke: steelblue;
			stroke-opacity: 1.0;
			fill: none;
		}

		.label,
		.node--root,
		.node--leaf {
			pointer-events: none;
		}

		</style>
	</head>
	<body>
		<script src="js/d3.min.js" type="text/javascript"></script>
		<script src="js/circle_bundling.js" type="text/javascript"></script>
	</body>
</html>
